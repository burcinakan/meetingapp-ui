<div class="card">
    <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-3 py-5">
            <form (ngSubmit)="onSubmit()">
              <div class="flex flex-col gap-2">
                <label for="email">EMail</label>
                <input pInputText [(ngModel)]="email" id="email" name="email" type="text" required />
              </div>
              <div class="flex flex-col gap-2">
                <label for="password">Password</label>
                <input pInputText [(ngModel)]="password" id="password" name="password" type="password" required />
              </div>
              <div class="flex">
                <p-button label="Login" icon="pi pi-user" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" type="submit"></p-button>
              </div>
            </form>
          </div>
        <div class="w-full md:w-2/12">
            <p-divider layout="vertical" class="!hidden md:!flex"><b>OR</b></p-divider>
            <p-divider layout="horizontal" class="!flex md:!hidden" align="center"><b>OR</b></p-divider>
        </div>
        <div class="w-full md:w-5/12 flex items-center justify-center py-5">
            <p-button label="Sign Up" icon="pi pi-user-plus" severity="success" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" />
        </div>
    </div>
</div>
