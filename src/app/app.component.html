<app-navbar *ngIf="isLoggedIn$ | async"></app-navbar>
<div class="flex flex-col md:flex-row">
  <div *ngIf="isLoggedIn$ | async" class="w-full md:w-3/12 flex flex-col">
    <app-sidebar></app-sidebar>
  </div>
  
  <div [ngClass]="{'w-full md:w-9/12': (isLoggedIn$ | async), 'w-full': !(isLoggedIn$ | async)}" class="items-center justify-center py-5">
    <router-outlet></router-outlet>
  </div>
</div>
