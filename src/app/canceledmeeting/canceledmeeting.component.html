<p-table [value]="events" [resizableColumns]="true" showGridlines stripedRows  
[tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">İptal Edilen Toplantılar</span>
        </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Etkinlik Adı</th>
        <th>Başlangıç Tarihi</th>
        <th>Bitiş Tarihi</th>
        <th>Açıklama</th>
        <th>Doküman</th>
        <th style="min-width: 12rem">İşlem</th>
      </tr>
    </ng-template>
    <ng-template #body let-event>
      <tr>
        <td>{{ event.title }}</td>
        <td>{{ event.startDate | date }}</td>
        <td>{{ event.endDate | date  }}</td>
        <td>{{ event.description }}</td>
        <td>
            <p-badge [value]="event.documentUrl ? 'Var' : 'Yok'" [severity]="setColor(event.documentExists)" />
        </td>
        <td>
            <p-button icon="pi pi-refresh" severity="info" [rounded]="true" [outlined]="false" (click)="revertMeeting(event)" />
        </td>
      </tr>
    </ng-template>
</p-table>
